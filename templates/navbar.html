<a href="/">
    <h1>LOGO</h1>


</a>

<style>

    #former {
        display: inline-block;
        margin-left: 50px;
    }

    #former input {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        width: 200px;
    }

    #former input[type="submit"] {
        background: #ccc;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        width: 100px;
        cursor: pointer;
    }

    #former input[type="submit"]:hover {
        background: #ddd;
        border: 1px solid #ddd;
    }

    #former input[type="text"]:focus {
        outline: none;
        border: 1px solid #aaa;
    }

    #former input[type="submit"]:focus {
        outline: none;
        border: 1px solid #aaa;
    }

    #former input[type="text"] {
        outline: none;
    }

    #former input[type="submit"] {
        outline: none;
    }

    #former input[type="text"] {
        -webkit-transition: all 0.30s ease-in-out;
        -moz-transition: all 0.30s ease-in-out;
        -ms-transition: all 0.30s ease-in-out;
        -o-transition: all 0.30s ease-in-out;
    }

    #former input[type="submit"] {
        -webkit-transition: all 0.30s ease-in-out;
        -moz-transition: all 0.30s ease-in-out;
        -ms-transition: all 0.30s ease-in-out;
        -o-transition: all 0.30s ease-in-out;
    }


</style>


<form id="former" method="GET" action="{% url "home" %}">

    <input type="text" name="q" placeholder="Search">
    <input type="submit" value="Search">

</form>

{% if request.user.is_authenticated %}
<p>Hi {{ request.user.username}}!</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}

<a href="{% url 'login' %}">Login</a>

{% endif %}


<hr>
